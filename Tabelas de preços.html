    <title>Tabela de preços</title>
    <link rel="stylesheet" href="Tabelas de preços.css">
</head>
<body>

                <td>BMW IX <img src="bmw-ix.jpg" width="100px" height="100px"></td>
                <td>R$ 205.000,00</td>
                <td>R$ 210.000,00</td>
            </tr>
            <tr>
                <td>BMW M8 <img src="hq720.jpg" width="100px" height="100px"></td>

                <td>R$ 780.000,00</td>
            </tr>
            <tr>
                <td>BMW M3 <img src="2023-bmw-m3-cs-first-drive-review.jpg" width="100px" height="100px" alt=""></td>
                <td>R$ 830.000,00</td>
                <td>R$ 850.000,00</td>
            </tr>
            <tr>
                <td>BMW X6 <img src="2020-bmw-x6-m-competition.jpg" width="100px" height="100px" alt=""></td>
                <td>R$ 1.130.000,00</td>
